<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size="8" offset="2">
                <ion-item>
                    <ion-label position="stacked">Nom d'usuari</ion-label>
                    <ion-input [(ngModel)]="user"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="8" offset="2">
                <ion-item>
                    <ion-label position="stacked">Contrasenya</ion-label>
                    <ion-input [(ngModel)]="pass"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="8" offset="2">
                <ion-button (click)="login()">Iniciar sessi칩</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="8" offset="2">
                <ion-card color="danger" *ngIf="loginError">
                    <ion-card-header>
                        <ion-label>
                            Error al iniciar sessi칩
                        </ion-label>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
